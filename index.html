<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
       font-size: 11px; 
       position: fixed;
       text-align: center;
       bottom: 10px;
       left:40%;
       color: hsl(0, 0%, 100%);
       }
    .attribution a { 
      color: hsl(228, 45%, 44%);
      text-decoration: none;
     }
  </style>
</head>
<body>

  <main>
    <div class="container-parent">
      <div class="container">
  
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
        <p class="name">Jessica Randall</p>
        <p class="city">London, United Kingdom</p>
        <p class="description">"Front-end developer and avid reader."</p>
  
        <div class="container-social">
          <a href="#" class="Social">GitHub</a>
          <a href="#" class="Social">Frontend Mentor</a>
          <a href="#" class="Social">LinkedIn</a>
          <a href="#" class="Social">Twitter</a>
          <a href="#" class="Social">Instagram</a>
        </div>
  
      </div>
  
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ariel172">Yamien Ariel</a>.
    </div>
  </footer>
</body>
</html>
